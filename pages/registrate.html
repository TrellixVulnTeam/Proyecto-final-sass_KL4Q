    <title>Registrate</title>
</head>
<body>
    <header>
        <div>
            <a class="enlaces" href="../index.html"><h1>Mercado Libre<span>_Crypto</span></h1></a>
        </div>
        <nav>
            <ul>
                <a class="enlaces" href="../index.html"><li>Inicio</li></a>

                <a class="enlaces" href="../pages/registrate.html"><li>Registrate</li></a>                   
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="">
            <fieldset>
                <legend>formulario de registro</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Completa tu Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Completa tu Apellido">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Completa tu Email">
                </div>
                <div>
                    <label for="tel">Tel </label>
                    <input type="tel" name="tel" placeholder="Completa tu telefono">
                </div>
                <div>
                    <label for="calle">Calle</label>
                    <input type="text" name="calle" placeholder="Completa la calle ">
                </div>
                <div>
                    <label for="numero">Numero</label>
                    <input type="number" name="numero" placeholder="Completa el numero ">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" placeholder="Completa una contraseña ">
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </fieldset>
        </form>
    </main>

            <a href="https://twitter.com/?lang=es" target="_blank"><img class="imgRedes" src="../img/twitter.png" alt=""></a> 
        </div>
